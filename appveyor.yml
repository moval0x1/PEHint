# AppVeyor configuration for PEHint project

version: '{branch}.{build}'
skip_tags: true

# Set the environment to Windows
image: Visual Studio 2019

platform:
  - x64

configuration:
  - Release

branches:
  only:
    - update-layout-structure

build:
  verbosity: detailed

# Install Qt
install:
  - ps: |
      $qtInstallerUrl = "https://download.qt.io/official_releases/online_installers/qt-unified-windows-x64-online.exe"
      $qtInstallerPath = "$env:TEMP\qt-unified-windows-x64-online.exe"
      Invoke-WebRequest -Uri $qtInstallerUrl -OutFile $qtInstallerPath
      if (-Not (Test-Path $qtInstallerPath)) {
          Write-Host "Qt installer was not downloaded successfully!"
          exit 1
      }
      Start-Process -Wait -FilePath $qtInstallerPath -ArgumentList "--silent", "--platform minimal", "--root C:\Qt", "--modules qt.qt6.670.win64_msvc2019_64,qt.qt6.670.win64_msvc2019_64.tools,qt.qt6.670.win64_msvc2019_64.qttools"

# Cache installed Qt
cache:
  - C:\Qt

# Clone the repository
clone_folder: c:\projects\pehint

# Before build: set up environment
before_build:
  - set CMAKE_PREFIX_PATH=C:\Qt\6.7.2\msvc2019_64\lib\cmake
  - cmake -B build -S . -DCMAKE_PREFIX_PATH=%CMAKE_PREFIX_PATH% -G "Visual Studio 16 2019" -A x64 -DQT_DEBUG_FIND_PACKAGE=ON --debug-find

# Build script
build_script:
  - cmake --build build --config Release

# Artifacts: include the final executable for download
artifacts:
  - path: build\Release\PEHint.exe
    name: PEHint Executable
